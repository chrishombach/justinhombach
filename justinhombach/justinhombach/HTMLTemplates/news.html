{% extends "includes/base.html" %}

{% block title %}News{% endblock %}
{% block content %}
{% for post in posts %}
  <div class="post"> 
    <p class="posttitle"> {{ post.title }} </p>
    <p> {{ post.text }}  </p>
    <hr color="#000099">
    <p class="postdate"> {{ post.created_date }} </p>
  </div>
{% endfor %}
{% endblock %}
